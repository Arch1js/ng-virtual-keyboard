<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery.keyboard Original code demo</title>
	<link href="jQuery.keyboard/jQuery.keyboard.css" rel="stylesheet">

	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="jQuery.keyboard/jQuery.keyboard.js"></script>
	<script src="jQuery.keyboard/keyboards/azerty.js"></script>
	<script src="jQuery.keyboard/keyboards/qwerty.js"></script>
	<script src="jQuery.keyboard/plugins/form.js"></script>
	<script src="jQuery.keyboard/jQuery.selection.js"></script>

	<script>
		(function($){$(document).ready(function(){
			$('body').keyboard({keyboard: 'azerty', plugin: 'form'});
			$('#keyboard').bind('change', function() {
				$('body').keyboard('keyboard', $(this).val());
			});
		})})(jQuery);
	</script>
</head>
<body>
	<div>
		<h1>jQuery.keyboard Original code demo</h1>

		<div id="demo">
			<h2>Demo</h2>
			<form action="index.html" id="1038932248">
				<p>
					<label>
						Choose a keyboard :
						<select id="keyboard">
							<option>azerty</option>
							<option>qwerty</option>
							<option value="exemple">exemple (see below)</option>
						</select>
					</label> and fill the form
				</p>
				<p>
					<label>
						Input
						<input type="text" name="input">
					</label>
				</p>
				<p>
					<label>
						Textarea
						<textarea name="textarea" rows="10" cols="40"></textarea>
					</label>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
