<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ng Virtual Keyboard Demo</title>
	<link href="../css/ng-virtual-keyboard.css" rel="stylesheet">

	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="../release/ng-virtual-keyboard.js"></script>

	<script>
		angular.module('exampleApp', ['ng-virtual-keyboard'])
		.controller('ExampleCtrl', ['$scope', function($scope){
			// Your controller code comes here
		}]);
	</script>
</head>
<body ng-app="exampleApp">
	<div ng-controller="ExampleCtrl">

		<h1>Ng Virtual Keyboard</h1>

		<br><br>
		<h2>Default configuration</h2>

		<h4>Keyboard binded by directive attribute: </h4>
		<div>
			<label>Input text: </label>
			<input type='text' ng-model="t01" ng-virtual-keyboard /><br>
			<em>(Model value: {{t01}})</em>
		</div>
	</div>
</body>
</html>
