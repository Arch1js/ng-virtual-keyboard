<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ng Virtual Keyboard Demo</title>

	<!-- jQuery + jQuery-UI -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<!-- keyboard -->
	<link href="keyboard/css/keyboard.min.css" rel="stylesheet">
	<script src="keyboard/js/jquery.keyboard.min.js"></script>
    <script src="keyboard/layouts/keyboard-layouts-combined.min.js"></script>
    <script src="keyboard/layouts/keyboard-layouts-greywyvern.min.js"></script>

	<!-- keyboard extensions (optional) -->
	<script src="keyboard/js/jquery.mousewheel.min.js"></script>
	<script src="keyboard/js/jquery.keyboard.extension-typing.min.js"></script>
	<script src="keyboard/js/jquery.keyboard.extension-autocomplete.min.js"></script>

	<!-- Materialize -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
	
	<!-- AngularJs -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script src="../dist/ng-virtual-keyboard.js"></script>

	<script>
		angular.module('exampleApp', ['ng-virtual-keyboard'])
		.config(['VKI_CONFIG', function(VKI_CONFIG) {
			VKI_CONFIG.position = {
				of: 'body',
				my: 'center top',
				at: 'center bottom'
			};
			VKI_CONFIG.tabNavigation = true;
			VKI_CONFIG.css = {
				container: 'blue-grey darken-1',
				buttonDefault: 'btn waves-effect waves-light',
				buttonAction: 'orange',
				buttonDisabled: 'disabled'
			};
		}])
		.controller('ExampleCtrl', ['$scope', function($scope){
			// Your controller code comes here
		}]);
	</script>
	
	<link href="demo.css" rel="stylesheet">
</head>
<body ng-app="exampleApp">
	<div ng-controller="ExampleCtrl">
		<div id="content" class="container">
			<h1>Ng Virtual Keyboard</h1>

			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="col s12 m6 l4">
							<div class="input-field">
								<label for="t01">ALPHA Text</label>
								<input type="text" name="t01" ng-model="t01"
									class="validate"
									ng-virtual-keyboard="{layout: 'alpha'}"
									placeholder=" Enter something..."
									required>
								</input>
								<small>
									Model value: {{t01}}<br>
									* Placeholder (watermark).
								</small>
							</div>
						</div>
						<div class="col s12 m6 l4">
							<div class="input-field">
								<label for="t02">QWERTY Email</label>
								<input type="email" name="t02" ng-model="t02"
									class="validate"
									ng-virtual-keyboard>
								</input>
								<small>
									Model value: {{t02}}<br>
									* Valid Email
								</small>
							</div>
						</div>
						<div class="col s12 m6 l4">
							<div class="input-field">
								<label for="t03">Password</label>
								<input type="password" name="t03" ng-model="t03"
									class="validate"
									ng-virtual-keyboard="{layout: 'num'}">
								</input>
								<small>
									Model value: {{t03}}
								</small>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col s12 m6 l4">
							<div class="input-field">
								<label for="t04">Textarea</label>
								<textarea type="password" name="t04" ng-model="t04"
									class="materialize-textarea"
									ng-virtual-keyboard="{layout: 'international'}">
								</textarea>
								<small>
									Model value: {{t04}}
								</small>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
